<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Affinity Modal</title>
  <script src="./afinity.js"></script>
  <style>
    body { background: #f5f5f5; font-family: sans-serif; }
    #test-btn { font-size: 1.2em; padding: 0.5em 1.5em; margin: 40px; }
  </style>
</head>
<body>
  <h2>Test: Fire Recharge::click::manageSubscription Event</h2>
  <button id="test-btn" onclick="fireEvent()">Fire Event</button>
  <script>
    function fireEvent() {
     const event = new CustomEvent('Recharge::click::manageSubscription', {
        bubbles: true,
        cancelable: true,
        detail: {
          payload: {
            subscriptionId: 666749308
          }
        }
        });
        document.dispatchEvent(event);
    }
    fireEvent();
  </script>
</body>
</html>
